plugins {
    id 'java'
}

version = "Plus-2.6.16"
group = "ru.serega007.bcsc"
archivesBaseName = "BetterCSC"

[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

repositories {
    mavenCentral()
}

dependencies {
    compileOnly fileTree(dir: 'libs', include: ['*.jar'])
    compileOnly fileTree(dir: 'libs/lwjgl', include: ['*.jar'])
    compileOnly fileTree(dir: 'libs/MCLibs', include: ['*.jar'])
}

jar {
	from('./') {
		include('README.md')
	}
}

build.finalizedBy("customZip")

tasks.register('customZip', Zip) {
    from('build/libs/') {
        into 'Xenoceal/mods/'
    }
    from('Injector/') {
        include('bypass.jar')
        include('sunec.jar')
        into('Xenoceal/')
    }
    from('Injector/') {
        include('Bypass.dll')
    }
    from('./') {
        include('README.md')
        rename { 'Инструкция.txt' }
    }
    archiveFileName = 'BetterCSC-' + version + '.zip'
}